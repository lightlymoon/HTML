
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Şairlerden Beyitler</title>
</head>
<body>
    <div class="container">
        <div class="beyit yunus-emre">
			
            <div class="shair-image">
                <img src="yunus_emre.jpg" alt="Yunus Emre" />
            </div>
            <div class="beyit-text">
                <p>İkilik kinini içimden atıp, <br> 
                Hakk’a yürüdüm, dostlar, dostlar! </p>
            </div>
        </div>
        
        <div class="beyit fuzuli">
			
            <div class="shair-image">
                <img src="fuzuli.jpg" alt="Fuzuli" />
            </div>
            <div class="beyit-text">
                <p>Saçma ey göz eşkden gönlümdeki odlara su<br>
                Kim bu denlü dutuşan odlara kılmaz çare su </p>
            </div>
        </div>
        
        <div class="beyit nedim">
			
            <div class="shair-image">
                <img src="nedim.jpg" alt="Nedim" />
            </div>
            <div class="beyit-text">
                <p>Güllü diba giydin amma korkarım azar eder; <br>
                Nazeninim saye-i har-ı gul-i diba seni. </p>
            </div>
        </div>
    </div>
</body>
</html>s
