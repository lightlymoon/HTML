
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Örneği</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            padding: 20px; /* İçeriğe 20px boşluk ekler */
            border: 2px solid blue;
        }
    </style>
</head>
<body>

<div class="box">
    Bu kutunun etrafında 20px padding var.
</div>

</body>
</html>
